version: '3.8'

services:
  beckn-api:
    build:
      target: development
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    stdin_open: true
    tty: true

  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password