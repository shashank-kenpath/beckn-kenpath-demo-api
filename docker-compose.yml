services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beckn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: beckn_agriculture
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - beckn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d beckn_agriculture"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Beckn Agriculture API
  beckn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beckn-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=beckn_agriculture
      - DB_USER=postgres
      - DB_PASSWORD=password
      - BPP_ID=kenpath-agriculture-bpp
      - BPP_URI=https://bpp-client.kenpath.ai
      - BAP_CALLBACK_URL=https://bpp-client.kenpath.ai/on_search
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beckn-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  beckn-network:
    driver: bridge
    name: beckn-network

volumes:
  postgres_data:
    driver: local
    name: beckn-postgres-data