version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beckn-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: beckn_agriculture
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - beckn-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d beckn_agriculture"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Beckn Agriculture API
  beckn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beckn-api-prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=beckn_agriculture
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - BPP_ID=${BPP_ID:-kenpath-agriculture-bpp}
      - BPP_URI=${BPP_URI:-https://bpp-client.kenpath.ai}
      - BAP_CALLBACK_URL=${BAP_CALLBACK_URL:-https://bpp-client.kenpath.ai/on_search}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beckn-network-prod
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  beckn-network-prod:
    driver: bridge
    name: beckn-network-prod

volumes:
  postgres_data_prod:
    driver: local
    name: beckn-postgres-data-prod